_BASE_: "Base-TotalText-Polygon.yaml"
MODEL:
  WEIGHTS: "weights/TESTR/pretrain_testr_R_50_polygon.pth"
  RESNETS:
    DEPTH: 50
  TRANSFORMER:
    NUM_FEATURE_LEVELS: 4
    ENC_LAYERS: 6
    DEC_LAYERS: 6
    DIM_FEEDFORWARD: 1024
    HIDDEN_DIM: 256
    DROPOUT: 0.1
    NHEADS: 8
    NUM_QUERIES: 100
    ENC_N_POINTS: 4
    DEC_N_POINTS: 4
  ATTENTION:
    ENABLED: True
    IN_TRANSFORMER: True
    USE_GAUSSIAN: True
  mode: 'pytorch'
SOLVER:
  IMS_PER_BATCH: 12     # 8
  BASE_LR: 1.5e-5         # 1e-5
  LR_BACKBONE: 1.5e-6     # 1e-6
  WARMUP_ITERS: 0
  GAMMA: 0.8
  STEPS: (180000, 210000, 240000, 270000)      # (200000,)
  MAX_ITER: 80000        # 40000       # 20000  -> 有用的话就300000
  CHECKPOINT_PERIOD: 1000
TEST:
  USE_LEXICON: False
  LEXICON_TYPE: 1
  EVAL_PERIOD: 1000
OUTPUT_DIR: "output/TESTR/totaltext/TESTR_Res50/Polygon/new_model-v2_gaussian-unlearnable_bilinear"
