  GAMMA: 0.1
  IMS_PER_BATCH: 4
  BASE_LR: 1e-6       # 1e-5
  LR_BACKBONE: 1e-7   # 1e-6
  WARMUP_ITERS: 2000
  STEPS: (19000, 34000)      # (200000,)
  MAX_ITER: 80000       # 20000
  CHECKPOINT_PERIOD: 1000
TEST:
  USE_LEXICON: False
  LEXICON_TYPE: 1
  EVAL_PERIOD: 1000
